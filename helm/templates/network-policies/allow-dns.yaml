{{- if .Values.networkPolicies.enabled }}
{{- if .Values.networkPolicies.allowDNS }}
{{- range $ns := list "voting-frontend" "voting-api" "voting-consumer" "voting-data" }}
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-dns-access
  namespace: {{ $ns }}
  labels:
    {{- include "voting.labels" $ | nindent 4 }}
    app.kubernetes.io/component: network-policy
spec:
  podSelector: {}  # Apply to all pods in namespace
  policyTypes:
  - Egress
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
      podSelector:
        matchLabels:
          k8s-app: kube-dns
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
{{- end }}
{{- end }}
{{- end }}
