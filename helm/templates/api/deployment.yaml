apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: voting-api
  labels:
    app.kubernetes.io/name: voting-app
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: voting-system
    app.kubernetes.io/managed-by: helm
    app.kubernetes.io/version: "0.1.0"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: voting-app
      app.kubernetes.io/component: api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: voting-app
        app.kubernetes.io/component: api
        app.kubernetes.io/part-of: voting-system
        app.kubernetes.io/version: "0.1.0"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: api
        image: api:0.1.0
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        env:
        - name: REDIS_URL
          value: "redis://redis.voting-data.svc.cluster.local:6379"
        - name: DATABASE_URL
          value: "postgresql://postgres:postgres@postgres.voting-data.svc.cluster.local:5432/votes"
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: false
