apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: voting-api
  labels:
    app.kubernetes.io/name: voting-app
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: voting-system
    app.kubernetes.io/managed-by: helm
    app.kubernetes.io/version: "0.1.0"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: voting-app
      app.kubernetes.io/component: api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: voting-app
        app.kubernetes.io/component: api
        app.kubernetes.io/part-of: voting-system
        app.kubernetes.io/version: "0.1.0"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
        fsGroup: 65532
      containers:
      - name: api
        image: {{ .Values.images.api.repository }}:{{ .Values.images.api.tag }}
        imagePullPolicy: {{ .Values.images.api.pullPolicy }}
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        env:
        - name: REDIS_URL
          value: {{ .Values.redis.url | quote }}
        - name: DATABASE_URL
          value: {{ .Values.postgresql.url | quote }}
        - name: CORS_ORIGINS
          value: {{ .Values.api.corsOrigins | default "http://localhost:3000" | quote }}
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: false
