apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
  namespace: voting-data
  labels:
    app.kubernetes.io/name: voting-app
    app.kubernetes.io/component: cache
    app.kubernetes.io/part-of: voting-system
    app.kubernetes.io/managed-by: helm
spec:
  serviceName: redis
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: voting-app
      app.kubernetes.io/component: cache
  template:
    metadata:
      labels:
        app.kubernetes.io/name: voting-app
        app.kubernetes.io/component: cache
        app.kubernetes.io/part-of: voting-system
    spec:
      securityContext:
        fsGroup: 999  # redis group
      containers:
      - name: redis
        image: redis:7-alpine
        command:
        - redis-server
        - --appendonly
        - "yes"
        - --appendfilename
        - appendonly.aof
        - --dir
        - /data
        ports:
        - name: redis
          containerPort: 6379
          protocol: TCP
        volumeMounts:
        - name: redis-data
          mountPath: /data
        - name: redis-config
          mountPath: /usr/local/etc/redis
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 2
          failureThreshold: 3
      volumes:
      - name: redis-config
        configMap:
          name: redis-config
  volumeClaimTemplates:
  - metadata:
      name: redis-data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: voting-data
  labels:
    app.kubernetes.io/name: voting-app
    app.kubernetes.io/component: cache
    app.kubernetes.io/part-of: voting-system
    app.kubernetes.io/managed-by: helm
spec:
  type: ClusterIP
  clusterIP: None  # Headless service for StatefulSet
  ports:
  - name: redis
    port: 6379
    targetPort: 6379
    protocol: TCP
  selector:
    app.kubernetes.io/name: voting-app
    app.kubernetes.io/component: cache
