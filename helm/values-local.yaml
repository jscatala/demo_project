# Local development values for Minikube
# Override default values.yaml for local testing

# Image configuration - use local images
images:
  frontend:
    repository: frontend
    tag: "0.5.0"
    pullPolicy: Never  # Use images loaded in minikube

  api:
    repository: api
    tag: "0.3.2"
    pullPolicy: Never

  consumer:
    repository: consumer
    tag: "0.3.1"
    pullPolicy: Never

# Internal data services (K8s StatefulSets)
redis:
  url: "redis://redis.voting-data.svc.cluster.local:6379"

postgresql:
  url: "postgresql://postgres:postgres@postgres.voting-data.svc.cluster.local:5432/votes"

# Network policies - enabled for security hardening
networkPolicies:
  enabled: true

# API configuration
api:
  corsOrigins: "http://localhost:8080,http://localhost:3000"
